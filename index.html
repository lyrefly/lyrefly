<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Tiff's Template" />
  <meta name="author" content="Tiff Zhang" />

  <title>Lyrefly - A place for artists</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href='//fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css' />

  <script src="js/app.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="header">
  <div class="container">
    <h1><a href="/">Lyre<strong>fly</strong></a></h1>
    <form action="/search" method="get" class="left">
      <input type="text" name="q" placeholder="Search..." class="search" />
      <button class="search"><i class="fa fa-search"></i></button>
    </form>
    <div class="drop_down right">
      <a href="/register.html" class="trigger-register">
        <i class="fa fa-key"></i> Register
      </a>
      <div class="drop_down_menu" id="register_menu">
        <form action="/register.html" method="post">
          <input type="text" name="username" placeholder="Username" />
          <br /><input type="text" name="email" placeholder="Email" />
          <br /><input type="password" name="password" placeholder="Password" />
          <br /><input type="password" name="password2" placeholder="Verify Password" />
          <input type="text" class="invisible" name="captcha" placeholder="captcha" />
          <br /><button>Register</button>
        </form>
      </div>
    </div>
    <div class="drop_down right">
      <a href="/login.html" class="trigger-login">
        <i class="fa fa-sign-in"></i> Login
      </a>
      <div class="drop_down_menu" id="login_menu">
        <form action="/login.html" method="post">
          <br /><input type="text" name="username" placeholder="Username or Email" />
          <br /><input type="password" name="password" placeholder="Password" />
          <input type="text" class="invisible" name="captcha" placeholder="captcha" />
          <br /><button>Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-2 right">
      <div class="box fixed">
        Lyrefly loves all artists
      </div>
    </div>

    <div class="col-2">
      <div class="art box">
        <img src="/img/placeholder.jpg" />
      </div>
      <div class="art box">
        <img src="/img/horse.jpg" />
      </div>
      <div class="art box">
        <img src="/img/placeholder.jpg" />
      </div>
    </div>

    <div class="col-2">
      <div class="art box">
        <img src="/img/man.jpg" />
      </div>
      <div class="art box">
        <img src="/img/horse.jpg" />
      </div>
      <div class="art box">
        <img src="/img/placeholder.jpg" />
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
</body>
</html>
