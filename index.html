<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Lyrefly - An artists' community</title>
  <meta name="description" content="Tiff's Template">
  <meta name="author" content="Tiff Zhang">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='//fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'>
  <script src="js/app.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="header">
  <h1><a href="/">Lyre<strong>fly</strong></a></h1>
  <form action="/search" method="get" class="left">
    <input type="text" name="q" placeholder="Search..." />
    <button><i class="fa fa-search"></i></button>
  </form>
  <div class="drop_down">
    <a href="/login">Login</a>
    <div class="drop_down_menu" id="login_menu">
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username or Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="text" class="invisible" name="captcha" placeholder="captcha" />
        <button>Login</button>
      </form>
    </div>
  </div>
  <div class="drop_down">
    <a href="/register">Register</a>
    <div class="drop_down_menu" id="register_menu">
      <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password2" placeholder="Verify Password" />
        <input type="text" class="invisible" name="captcha" placeholder="captcha" />
        <button>Register</button>
      </form>
    </div>
  </div>
</div>
<div id="container">
</div>
<div class="clearfix"></div>
</body>
</html>
